<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="global">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип портала Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.png" alt="фото Жака-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__item">
                    <li class="element">
                        <img class="element__image" src="./images/alex-azabache-b5a_p1JWHX8-unsplash.jpg"
                            alt="воздушные шары в Кападокии">
                        <div class="element__description">
                            <h2 class="element__title">Кападокия</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/ars-gadz-8gnEPQUAWa4-unsplash.jpg"
                            alt="медведь на Камчатке">
                        <div class="element__description">
                            <h2 class="element__title">Камчатка</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/julien-riedel-fW3dsraV4bE-unsplash.jpg"
                            alt="лодка на озере в горах">
                        <div class="element__description">
                            <h2 class="element__title">Озеро Прагс</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/manuel-meurisse-5c8fczgvar0-unsplash.jpg"
                            alt="Шоссе в лесу">
                        <div class="element__description">
                            <h2 class="element__title">Высокий лес</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/ronan-dorard-xobnRS2QVfg-unsplash.jpg"
                            alt="вид на небо из красного каньона">
                        <div class="element__description">
                            <h2 class="element__title">Гранд каньон</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/tianshu-liu-SBK40fdKbAg-unsplash.jpg"
                            alt="Древние ворота на воде">
                        <div class="element__description">
                            <h2 class="element__title">Япония</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Russian Mesto</p>
        </footer>
        <div class="popup">
            <form class="popup__form">
                <button type="button" class="button button-close" aria-label="Закрыть"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <input type="text" name="name" value="Жак-Ив Кусто" class="popup__text" placeholder="Имя">
                    <input type="text" name="subtitle" value="Исследователь океана" class="popup__text"
                        placeholder="Профессия">
                    <button type="submit" class="popup__button">Cохранить</button>
                </fieldset>
            </form>

        </div>
    </div>
</body>

</html>
